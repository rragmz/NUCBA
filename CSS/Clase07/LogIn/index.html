<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Es la etiqueta donde se pone información del sitio web -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css/estilos.css">
    
</head>
<body>
    <div class="contenedor">
        <div class="recuadro-login">
            <div class="container-form">
                <form>
                    <div class="container-inputs">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Ingrese su usuario">
                    </div>
                    <div class="container-inputs">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese su password">
                    </div>
                    <div>
                        <button>Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="container-imagen"></div>
        </div>
    </div>
</body>
</html>
